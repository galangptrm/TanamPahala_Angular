<head>
    <title> Mitra {{mitra_data.nama_mitra}} </title>

    <meta property="og:url"           content="https://tanampahala.com/mitra/{{mitra_data.slug_mitra}}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="{{mitra_data.nama_mitra}}" />
    <meta property="og:description"   content="{{mitra_data.deskripsi}}" />
    <meta property="og:image"         content="{{mitra_data.img_logo}}" />  
</head>
<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v3.3"></script>
  
  <div class="parallax-container">
    <div class="parallax">
      <img src="{{mitra_data.imgs[0]}}">
    </div>
  </div>
  <div class="section white">
    <div class="container">
        <div class="card">
          <div class="card-content">
              <div class="row">
                  <div class="col s12 m12 l12 xl12">
                    <div class="col s3 m3 l3 xl3">
                      <div class="avatar-mitra bwhite">
                          <img class="img-avatar-mitra" src="{{mitra_data.img_logo}}" alt="">
                      </div>
                    </div>
                    <div class="col s9 m9 l9 xl9">
                        <div class="h1 b2 tgreen1"> {{mitra_data.nama_mitra}} </div>
                        <div *ngIf="mitra_data.akronim">
                            <p class="tmuted">{{mitra_data.akronim_mitra}}</p>
                        </div>
                        <br>
                        <div *ngIf="mitra_data.alamat">
                          <p class="tmuted">{{mitra_data.alamat}}</p>
                        </div>
                        <br>
                        <div *ngIf="mitra_data.alamat_url">
                          <a href="{{mitra_data.alamat_url}}" class="greenlight twhite btn-small">
                            <i class="material-icons left">location_on</i>
                            Peta Lokasi
                          </a>
                        </div>
                        <br>
                    </div>
                    
                  </div>
              </div>
          </div>
        </div>
    </div>
    <hr>
    <div class="row">
      <div class="container">
          <div class="col s12 m12 l12 xl12 center">
            <p>Kunjungi Sosial Media Mitra kami : </p>

            <div *ngIf="mitra_data.wa">
                <a target="_blank" href="https://api.whatsapp.com/send?phone={{mitra_data.wa}}" 
                  class="greenlight twhite btn-small btn-margin">
                  <i class="fab fa-whatsapp left"></i>
                    {{mitra_data.nama_mitra}}
                </a>
            </div>
            
            <div *ngIf="mitra_data.ig">
                <a target="_blank" class="greenlight twhite btn-small btn-margin" style="margin-left:2%" 
                    href="http://instagram.com/{{mitra_data.ig}}" target="_blank">
                  <i class="fab small fa-instagram left"></i>
                  {{mitra_data.ig}}
                </a>
            </div>
            
            <div *ngIf="mitra_data.web">
                <a target="_blank" class="greenlight twhite btn-small btn-margin" style="margin-left:2%" 
                    href="{{mitra_data.web}}" target="_blank">
                  <i class="fas small fa-globe left"></i>
                  {{mitra_data.web}}
                </a>
            </div>
            
          </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="container">
        <div class="col">
            <p class="artikel-content">
            {{mitra_data.deskripsi}}
            </p>
        </div>
        <div class="col">
          <!-- Looping Here -->
          <div *ngFor="let img of mitra_imgs">
              <div class="col s12 m6 l6 xl4">
                <div class="card">
                  <div class="card-image">
                    <img class="materialboxed" src="{{img}}" alt="">
                  </div>
                </div>
              </div>
          </div>
          <!-- End Looping -->
        </div>
      </div>
    </div>
  </div>
</body>
