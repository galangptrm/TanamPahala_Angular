<title>Kegiatan Tanam Pahala</title>

<body>
    <div class="row">
        <div class="parallax-container parallax-container-header">
          <div class="parallax">
            <div class="parallax-overlay"></div>
            <img src="../../assets/dokumentasi/santunan-yatim-10-3.jpeg">
          </div>
          <br><br><br>
          <div class="container">
            <div class="row">
              <div class="col s12 m12 l12 xl12">
                <p class="h3 b2 twhite center">Kegiatan</p><br>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let kegiatan of kegiatans">
            <div class="col s12 m6 l4 xl3">
                <div class="card card-kegiatan">
                    <a href="/kegiatan/{{kegiatan.slug}}">
                      <div class="card-image">
                          <div class="card-overlay">
                              <div class="card-icon-view"><i class="medium material-icons twhite">remove_red_eye</i></div>
                          </div>
                          <img src="{{kegiatan.img_url}}" onError="this.src='../../assets/website/dummy-169.jpg'">
                      </div>
                    </a>
                    <a href="/kegiatan/{{kegiatan.slug}}">
                      <div class="card-content">
                          <p class="p1 b2 tgreen1">
                            {{kegiatan.title}}
                          </p>
                          <br>
                          <p class="p3 b0 tmuted">{{kegiatan.tanggal}}</p>
                      </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
